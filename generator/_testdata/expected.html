<!doctype html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
  <title>Gauge Test Results</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/open-sans.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/angular-hovercard.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="js/lightbox.js"></script>
</head>

<body>
  <header class="top">
    <div class="header">
      <div class="container">
        <div class="logo"><img src="images/logo.png" alt="Report logo"></div>
        <h2 class="project">Project: Gauge Project</h2>
      </div>
    </div>
  </header>

  <main class="main-container">
    <div class="container">
      <div class="report-overview">
        <div class="report_chart">
          <div class="chart">
            <nvd3 options="options" data="data"></nvd3>
          </div>
          <div class="total-specs"><span class="value">5</span> <span class="txt">Total specs</span></div>
        </div>
        <div class="report_test-results">
          <ul>
            <li class="fail"><span class="value">1</span> <span class="txt">Failed</span></li>
            <li class="pass"><span class="value">3</span> <span class="txt">Passed</span></li>
            <li class="skip"><span class="value">1</span> <span class="txt">Skipped</span></li>
          </ul>
        </div>
        <div class="report_details">
          <ul>
            <li>
              <label>Environment </label>
              <span>default</span>
            </li>
            <li>
              <label>Success Rate </label>
              <span>60%</span>
            </li>
            <li>
              <label>Total Time </label>
              <span>00:02:02</span>
            </li>
            <li>
              <label>Generated On </label>
              <span>Jul 13, 2016 at 11:49am</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Generated by Gauge HTML Report</p>
    </div>
  </footer>

</body>

</html>
